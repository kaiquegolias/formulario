<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Cadastro</title>
  <style>
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    .checkbox-group label { display: inline-block; margin-right: 10px; }
  </style>
</head>
<body>
  <h2>Cadastro de Cliente</h2>
  <form id="cadastroForm">
    <label>Nome/Empresa: <input type="text" name="nome_empresa" required></label>
    <label>CPF/CNPJ: <input type="text" name="cpf_cnpj" required></label>
    <label>Telefone: <input type="tel" name="telefone" required></label>
    <label>CEP: <input type="text" name="cep" id="cep" required></label>
    <label>Endereço: <input type="text" name="endereco" id="endereco" required></label>
    <label>Cidade: <input type="text" name="cidade" id="cidade" required></label>
    <label>UF: <input type="text" name="uf" id="uf" required readonly></label>
    <label>E-mail: <input type="email" name="email" id="email" required></label>
    <label>Concessionária: <input type="text" name="concessionaria" id="concessionaria" required></label>
    <label>Unidade consumidora: <input type="text" name="unidade_consumidora" required></label>
    <label>Potência: <input type="text" name="potencia" required></label>
    <label>Tensão de rede: <input type="text" name="tensao_rede" required></label>
    <label>Tensão secundária: <input type="text" name="tensao_secundaria" required></label>

    <label>Tipo de Subestação:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="tipo_subestacao" value="AÉREA (POSTE)"> AÉREA (POSTE)</label>
      <label><input type="checkbox" name="tipo_subestacao" value="CABINE DE MEDIÇÃO"> CABINE DE MEDIÇÃO</label>
      <label><input type="checkbox" name="tipo_subestacao" value="CABINE DE MEDIÇÃO/PROTEÇÃO"> CABINE DE MEDIÇÃO/PROTEÇÃO</label>
      <label><input type="checkbox" name="tipo_subestacao" value="CABINE DE MEDIÇÃO/PROTETOÇÃO/TRANSFORMAÇÃO"> CABINE DE MEDIÇÃO/PROTETOÇÃO/TRANSFORMAÇÃO</label>
    </div>

    <label>Forma de Pagamento:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="forma_pagamento" value="Débito"> Débito</label>
      <label><input type="checkbox" name="forma_pagamento" value="Crédito"> Crédito</label>
      <label><input type="checkbox" name="forma_pagamento" value="À Vista"> À Vista</label>
      <label><input type="checkbox" name="forma_pagamento" value="Financiado"> Financiado</label>
    </div>

    <button type="submit">Enviar</button>
  </form>

  <script src="validacaoEmail.js"></script>
</body>
</html>
